<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://source.unsplash.com/random/700x600"
          alt="first-image"
        />
        <img
          src="https://source.unsplash.com/random/800x500"
          alt="second-image"
        />
        <img
          src="https://source.unsplash.com/random/700x500"
          alt="third-image"
        />
        <img
          src="https://source.unsplash.com/random/750x750"
          alt="fourth-image"
        />
        <img
          src="https://source.unsplash.com/random/800x625"
          alt="fifth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Previous</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
